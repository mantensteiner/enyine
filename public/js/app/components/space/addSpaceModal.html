<div class="modal fade" id="addSpaceModal" tabindex="-1" role="dialog" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Add New Space</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-primary">
                    <div class="panel-heading">Space Settings</div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="spaceName">Name</label>
                                <input type="text" data-ng-model="$ctrl.newSpace.name" class="form-control" id="spaceName" placeholder="Enter space name">
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <textarea data-ng-model="$ctrl.newSpace.description" class="form-control" rows="5"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-ar btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-ar btn-primary" data-ng-click="$ctrl.addSpace()">Save changes</button>
            </div>
        </div>
    </div>
</div>
